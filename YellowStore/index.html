<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="particle" style="--x:10vw; --y:20vh;"></div>
<div class="particle" style="--x:50vw; --y:70vh;"></div>
<div class="particle" style="--x:80vw; --y:40vh;"></div>
<div class="particle" style="--x:30vw; --y:80vh;"></div>

<div id="cart-overlay" class="cart-overlay"></div>
<div id="cart-sidebar" class="cart-sidebar">
    <div class="cart-sidebar-header">
        <h2><a href="cart.html" style="text-decoration:none; color:inherit;">Your Cart</a></h2>
        <button id="sidebar-close">X</button>
    </div>
    <div id="sidebar-items"></div>
    <div class="sidebar-footer">
        <div style="display:flex; justify-content:space-between;">
            <span>Total:</span>
            <span>$<span id="sidebar-total">0.00</span></span>
        </div>
        <br>
    </div>
</div>

<header>
    <div class="top-nav">
        <a href="index.html"><img src="img/YStore.png" alt="Yellogo" class="logo"></a>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="captcha.html">Sign In</a></li>
            <li><a href="aous.html">About Us</a></li>
            <li id="cart-btn"><span id="cart-count">0</span></li>
        </ul>
    </div>
    <div class="top-nav2">
        <div class="other-nav">
            <ul>
                <li><a href="shop.html?category">All</a></li>
                <li><a href="shop.html?category=Featured">Sponsored</a></li>
                <li><a href="shop.html?category=Holiday">Holiday</a></li>
                <li><a href="shop.html?category=Food">Food</a></li>
                <li><a href="shop.html?category=Pricey">Pricey</a></li>
                <li><a href="shop.html?category=Cheepy">Cheepy</a></li>
                <li><a id="surprise-link">Surprise Me</a></li>
            </ul>
        </div>
    </div>
</header>

<main>
    <h1 class="bigtext">Welcome to The Yellow Store</h1>
    <section>
        <h2 data-text="Sponsored Products">Sponsored Products</h2>
        <div class="grid" id="featuredGrid"></div>
    </section>
    <section>
        <h2 data-text="Holiday Products">Holiday Products</h2>
        <div class="grid" id="holidayGrid"></div>
    </section>
    <section>
        <h2 data-text="Food Products">Food Products</h2>
        <div class="grid" id="foodGrid"></div>
    </section>
    <section>
        <h2 data-text="Random Products">Random Products</h2>
        <div class="grid" id="productGrid"></div>
    </section>
</main>

<audio autoplay loop>
    <source src="Yw.mp3" type="audio/mpeg">
</audio>
<footer>
    <p>All rights reserved to &copy;The Yellow Store.</p>
</footer>
<script src="js/script.js" defer></script>
<script src="js/cart.js" defer></script>
</body>
</html>
